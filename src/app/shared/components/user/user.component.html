
<ng-container *ngIf="userArr.length>0; else noUser">
    <div class="card mt-5" *ngFor="let user of userArr">
        <div class="card-header">
            <h3><Strong>UserName:</Strong>{{user.userName}}</h3>
        </div>
        <div class="card-body">
            <p><strong>Email of User:</strong> {{user.email}}</p>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <button class="btn btn-outline-primary mr-2">Edit</button>
          <button class="btn btn-outline-danger">Remove</button>
        </div>
    </div>
</ng-container>
<ng-template #noUser>
   <p class="alert alert-warning">
    No Data Available !!!
   </p>
</ng-template>
